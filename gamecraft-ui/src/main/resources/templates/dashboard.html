    <!DOCTYPE HTML>

    <html>
    <head>
          <title>Gamecraft CI</title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
          <link rel="stylesheet" href="/css/login.css"/>
          <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
          <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
          <script src="/js/particles.js"></script>
    </head>
    <body>

    <div class="container">

        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

            <div class="row">
                <div class="logo">
                    <img src="/img/gamecraft.png" alt="Gamecraft" />
                </div>
            </div>

            <div class="panel panel-default" >
                <div class="panel-heading">
                    <div class="panel-title text-center">This is the dasboard</div>
                </div>

                <div class="panel-body" >

                    <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="user" type="text" class="form-control" name="user" value="" placeholder="User"/>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button type="button" onclick="location.href = 'recover';"  class="btn btn-secondary pull-left"> Recover account</button>
                                <button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div id="particles"></div>


    </body>
    </html>
