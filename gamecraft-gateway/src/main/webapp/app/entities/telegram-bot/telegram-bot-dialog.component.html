<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTelegramBotLabel" jhiTranslate="gamecraftgatewayApp.telegramBot.home.createOrEditLabel">Create or edit a Telegram Bot</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!telegramBot.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="telegramBot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.telegramBot.telegramBotName" for="field_telegramBotName">Telegram Bot Name</label>
            <input type="text" class="form-control" name="telegramBotName" id="field_telegramBotName"
                [(ngModel)]="telegramBot.telegramBotName" required minlength="3" maxlength="100" />
            <div [hidden]="!(editForm.controls.telegramBotName?.dirty && editForm.controls.telegramBotName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.telegramBotName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.telegramBotName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.telegramBotName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.telegramBot.telegramBotDescription" for="field_telegramBotDescription">Telegram Bot Description</label>
            <input type="text" class="form-control" name="telegramBotDescription" id="field_telegramBotDescription"
                [(ngModel)]="telegramBot.telegramBotDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.telegramBot.telegramBotToken" for="field_telegramBotToken">Telegram Bot Token</label>
            <input type="text" class="form-control" name="telegramBotToken" id="field_telegramBotToken"
                [(ngModel)]="telegramBot.telegramBotToken" required />
            <div [hidden]="!(editForm.controls.telegramBotToken?.dirty && editForm.controls.telegramBotToken?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.telegramBotToken?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.telegramBot.telegramBotEnabled" for="field_telegramBotEnabled">Telegram Bot Enabled</label>
            <input type="checkbox" class="form-control" name="telegramBotEnabled" id="field_telegramBotEnabled"
                [(ngModel)]="telegramBot.telegramBotEnabled"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
