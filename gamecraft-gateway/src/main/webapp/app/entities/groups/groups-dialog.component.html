<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGroupsLabel" jhiTranslate="gamecraftgatewayApp.groups.home.createOrEditLabel">Create or edit a Groups</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!groups.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="groups.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.groups.groupName" for="field_groupName">Group Name</label>
            <input type="text" class="form-control" name="groupName" id="field_groupName"
                [(ngModel)]="groups.groupName" required minlength="3" maxlength="100" />
            <div [hidden]="!(editForm.controls.groupName?.dirty && editForm.controls.groupName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.groupName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.groupName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.groupName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.groups.groupDescription" for="field_groupDescription">Group Description</label>
            <input type="text" class="form-control" name="groupDescription" id="field_groupDescription"
                [(ngModel)]="groups.groupDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.groups.groupRole" for="field_groupRole">Group Role</label>
            <select class="form-control" name="groupRole" [(ngModel)]="groups.groupRole" id="field_groupRole"  required>
                <option value="GUEST">{{'gamecraftgatewayApp.Role.GUEST' | translate}}</option>
                <option value="USER">{{'gamecraftgatewayApp.Role.USER' | translate}}</option>
                <option value="ADMINISTRATOR">{{'gamecraftgatewayApp.Role.ADMINISTRATOR' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.groupRole?.dirty && editForm.controls.groupRole?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.groupRole?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.groups.groupEnabled" for="field_groupEnabled">Group Enabled</label>
            <input type="checkbox" class="form-control" name="groupEnabled" id="field_groupEnabled"
                [(ngModel)]="groups.groupEnabled"  />
            <div [hidden]="!(editForm.controls.groupEnabled?.dirty && editForm.controls.groupEnabled?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.groupEnabled?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
