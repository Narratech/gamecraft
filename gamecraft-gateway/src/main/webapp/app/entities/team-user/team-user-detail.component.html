
<div *ngIf="teamUser">
    <h2><span jhiTranslate="gamecraftgatewayApp.teamUser.detail.title">Team User</span> {{teamUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gamecraftgatewayApp.teamUser.userId">User Id</span></dt>
        <dd>
            <span>{{teamUser.userId}}</span>
        </dd>
        <dt><span jhiTranslate="gamecraftgatewayApp.teamUser.teamId">Team Id</span></dt>
        <dd>
            <span>{{teamUser.teamId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'team-user/'+ teamUser.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
