<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEngineLabel" jhiTranslate="gamecraftgatewayApp.engine.home.createOrEditLabel">Create or edit a Engine</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!engine.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="engine.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.engine.engineName" for="field_engineName">Engine Name</label>
            <input type="text" class="form-control" name="engineName" id="field_engineName"
                [(ngModel)]="engine.engineName" required minlength="3" maxlength="100" />
            <div [hidden]="!(editForm.controls.engineName?.dirty && editForm.controls.engineName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.engineName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.engineName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.engineName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.engine.engineDescription" for="field_engineDescription">Engine Description</label>
            <input type="text" class="form-control" name="engineDescription" id="field_engineDescription"
                [(ngModel)]="engine.engineDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.engine.engineCompilerPath" for="field_engineCompilerPath">Engine Compiler Path</label>
            <input type="text" class="form-control" name="engineCompilerPath" id="field_engineCompilerPath"
                [(ngModel)]="engine.engineCompilerPath" required />
            <div [hidden]="!(editForm.controls.engineCompilerPath?.dirty && editForm.controls.engineCompilerPath?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.engineCompilerPath?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gamecraftgatewayApp.engine.engineCompilerArguments" for="field_engineCompilerArguments">Engine Compiler Arguments</label>
            <input type="text" class="form-control" name="engineCompilerArguments" id="field_engineCompilerArguments"
                [(ngModel)]="engine.engineCompilerArguments"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
